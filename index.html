<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ril n</title>
  <link rel="stylesheet" href="nig.css">
</head>
<body>
  <section class="slider-container">
    <div class="slider-row">
      <div class="slider-images">
        <!-- Row 1 -->
        <div class="slider-img">
          <img src="kyen/kyen.png" alt="1" class="thumbnail">
          <img src="kyen/kyeni.gif" alt="1" class="gif" style="opacity:100%">
          <h1 class="kyen"></h1>
          <div class="details">
            <h2>KYENI</h2>
          </div>
        </div>
        <!-- Repeat for other slides in the first row -->
        <div class="slider-img">
          <img src="june/junee.png" alt="1" class="thumbnail">
          <img src="june/otap.gif" alt="1" class="gif" style="opacity:100%">
          <h1 class="ju"></h1>
          <div class="details">
            <h2>JUNE</h2>
          </div>
        </div>
        <!-- ... Continue for all 7 slides in the first row -->
      </div>
    </div>
    <div class="slider-row">
      <div class="slider-images">
        <!-- Row 2 -->
        <div class="slider-img">
          <img src="mak/rus.png" alt="1" class="thumbnail">
          <img src="mak/rus.gif" alt="1" class="gif" style="opacity:100%">
          <h1 class="rus"></h1>
          <div class="details">
            <h2>RUSSEL</h2>
          </div>
        </div>
        <!-- Repeat for other slides in the second row -->
        <div class="slider-img">
          <img src="tj/tj.png" alt="1" class="thumbnail">
          <img src="tj/tjay.gif" alt="1" class="gif" style="opacity:100%">
          <h1 class="tj"></h1>
          <div class="details">
            <h2>TJAY</h2>
          </div>
        </div>
        <!-- ... Continue for all 7 slides in the second row -->
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".slider-img").on("click", function () {
        $(".slider-img").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>
  <style>
    .gif {
      display: none;
    }
    .active .gif {
      display: block;
    }
    .active .thumbnail {
      display: none;
    }
  </style>
</body>
</html>
