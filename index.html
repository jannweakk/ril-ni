<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Layer Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="slider-container">
    <div class="slider-wrapper">
      <div class="slider-images top-layer">
        <!-- Top Layer Images -->
        <div class="slider-img">
          <img src="kyen/kyen.png" alt="KYENI" class="thumbnail">
          <img src="kyen/kyeni.gif" alt="KYENI" class="gif">
          <h1 class="kyen"></h1>
          <div class="details">
            <h2>KYENI</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="june/junee.png" alt="JUNE" class="thumbnail">
          <img src="june/otap.gif" alt="JUNE" class="gif">
          <h1 class="ju"></h1>
          <div class="details">
            <h2>JUNE</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="mak/rus.png" alt="RUSSEL" class="thumbnail">
          <img src="mak/rus.gif" alt="RUSSEL" class="gif">
          <h1 class="rus"></h1>
          <div class="details">
            <h2>RUSSEL</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="tj/tj.png" alt="TJAY" class="thumbnail">
          <img src="tj/tjay.gif" alt="TJAY" class="gif">
          <h1 class="tj"></h1>
          <div class="details">
            <h2>TJAY</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="rus/mak.png" alt="MARK" class="thumbnail">
          <img src="rus/markk.gif" alt="MARK" class="gif">
          <h1 class="mak"></h1>
          <div class="details">
            <h2>MARK</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="paulo/pau.png" alt="PAULO" class="thumbnail">
          <img src="paulo/paul.gif" alt="PAULO" class="gif">
          <h1 class="pau"></h1>
          <div class="details">
            <h2>PAULO</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="lyle/lylee.png" alt="LYLE" class="thumbnail">
          <img src="lyle/lylegif.gif" alt="LYLE" class="gif">
          <h1 class="lyle"></h1>
          <div class="details">
            <h2>LYLE</h2>
          </div>
        </div>
      </div>

      <div class="slider-images bottom-layer">
        <!-- Bottom Layer Images -->
        <div class="slider-img">
          <img src="kent/kent.png" alt="KENT" class="thumbnail">
          <img src="kent/kentoy.gif" alt="KENT" class="gif">
          <h1 class="kent"></h1>
          <div class="details">
            <h2>KENT</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="victor/victor.png" alt="VICTOR" class="thumbnail">
          <img src="victor/victor.gif" alt="VICTOR" class="gif">
          <h1 class="victor"></h1>
          <div class="details">
            <h2>VICTOR</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="daniel/daniel.png" alt="DANIEL" class="thumbnail">
          <img src="daniel/daniel.gif" alt="DANIEL" class="gif">
          <h1 class="daniel"></h1>
          <div class="details">
            <h2>DANIEL</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="leng/LENGG.png" alt="LENG" class="thumbnail">
          <img src="leng/lenglong.gif" alt="LENG" class="gif">
          <h1 class="leng"></h1>
          <div class="details">
            <h2>LENG</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="bojie/bojie.png" alt="BOJIE" class="thumbnail">
          <img src="" alt="BOJIE" class="gif">
          <h1 class="bojie"></h1>
          <div class="details">
            <h2>BOJIE</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="carl/carl.png" alt="RHOLAN" class="thumbnail">
          <img src="carl/qrholan.gif" alt="RHOLAN" class="gif">
          <h1 class="Carl"></h1>
          <div class="details">
            <h2>RHOLAN</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="ace/adr.png" alt="ACE" class="thumbnail">
          <img src="ace/ace.gif" alt="ACE" class="gif">
          <h1 class="ace"></h1>
          <div class="details">
            <h2>ACE</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".slider-img").on("click", function () {
        $(".slider-img").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>
</body>
</html>
